<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Formulario</h1>

  <h2>Ingrese Producto Nuevo</h2>
  <form action="/api/productos" method="post">
    <input type="text" name="title" placeholder="titulo de producto" required>
    <input type="number" name="price" placeholder="precio">
    <input type="url" name="thumbnail" placeholder="URL">
    <input type="submit">
  </form>

</body>

</html>
